<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="quotes">
        <p id="quote">Welcome to the Quote Generator Site</p>
        <h2 id="author">Click the button below to get your quote!</h2>
      </div>

      <div class="generate-btn">
        <button type="button" id="generateBtn" class="btn">
          Generate Quote
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
